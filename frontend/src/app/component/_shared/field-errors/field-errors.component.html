<span *ngIf="fieldRef.hasError('required')">
  Pole wymagane
</span>
<span *ngIf="fieldRef.hasError('minlength')">
  Pole musi zawierać minimum {{fieldRef.getError('minlength')?.requiredLength}} znaków.
</span>
<span *ngIf="fieldRef.hasError('email')">
  Niepoprawny adres email
</span>
<span *ngIf="fieldRef.hasError('phone')">
  Numer telefonu ma niewłaściwy format
</span>
<span *ngIf="fieldRef.hasError('postalCode')">
  Kod pocztowy ma niewłaściwy format
</span>
