<mat-card class="search-panel mat-elevation-z8">
  <mat-card-content>
    <form [formGroup]="form"
          (ngSubmit)="searchClick()">
      <app-form-input [fieldRef]="form.get('name')"
                      label="Nazwa"></app-form-input>
      <app-form-input [fieldRef]="form.get('searchInDescription')"
                      label="Szukaj w opisie"
                      [inputType]="InputType.CHECKBOX"></app-form-input>
      <app-form-input [fieldRef]="form.get('priceFrom')"
                      [inputType]="InputType.NUMBER"
                      label="Cena od"></app-form-input>
      <app-form-input [fieldRef]="form.get('priceTo')"
                      [inputType]="InputType.NUMBER"
                      label="Cena do"></app-form-input>
      <app-form-input [fieldRef]="form.get('category')"
                      [inputType]="InputType.DROPDOWN"
                      [fieldConfig]="{ options: categories, multipleDropdown: true }"
                      label="Kategoria"></app-form-input>
      <div class="search-btn-container">
        <button mat-raised-button
                color="accent"
                type="submit">Szukaj
        </button>
      </div>
      <div class="search-btn-container">
        <button mat-button
                color="accent"
                type="button"
                (click)="resetForm()">Wyczyść
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
