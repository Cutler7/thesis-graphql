<div class="product-page">
  <h1><i class="feather-edit"></i>Edycja produktu: {{product?.name}}</h1>
  <div class="details-button-container">
    <app-go-to-product-list></app-go-to-product-list>
  </div>

  <mat-card *ngIf="product"
            class="product-page">
    <mat-card-content>
      <app-update-product-form [value]="product"></app-update-product-form>
    </mat-card-content>
  </mat-card>
</div>
