<h1><i class="feather-package"></i>Zamówienia</h1>

<div class="details-button-container">
  <app-go-to-product-list></app-go-to-product-list>
</div>

<h2 *ngIf="!orders.length"
    class="no-products-info">Brak zamówień w systemie</h2>

<table *ngIf="orders.length"
       mat-table [dataSource]="orders"
       class="mat-elevation-z8">
  <ng-container matColumnDef="orderNo">
    <th mat-header-cell *matHeaderCellDef>Numer zamówienia</th>
    <td mat-cell *matCellDef="let element">
      <span class="bold">#{{element.orderNo}}</span>
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Złożono dnia</th>
    <td mat-cell *matCellDef="let element">
      {{element.createdAt | date}}
    </td>
  </ng-container>
  <ng-container matColumnDef="orderSum">
    <th mat-header-cell *matHeaderCellDef>Wartość zamówienia</th>
    <td mat-cell *matCellDef="let element">
      {{0}}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">
      {{element.status}}
    </td>
  </ng-container>
  <ng-container matColumnDef="paid">
    <th mat-header-cell *matHeaderCellDef>Opłacone</th>
    <td mat-cell *matCellDef="let element">
      {{element.paid ? 'TAK' : 'NIE'}}
    </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button
              color="accent"
              (click)="openOrderDetails(element._id)">
        <i class="feather-arrow-up-right"></i>
        Detale zamówienia
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
