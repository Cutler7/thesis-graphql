<table *ngIf="orderItems?.length"
       mat-table [dataSource]="orderItems">
  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let element">
      {{element.product.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Ilość</th>
    <td mat-cell *matCellDef="let element">
      {{element.amount}}
    </td>
  </ng-container>

  <ng-container matColumnDef="priceOne">
    <th mat-header-cell *matHeaderCellDef>Cena za szt.</th>
    <td mat-cell *matCellDef="let element">
      {{element.product.price | currency: 'PLN'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="priceAll">
    <th mat-header-cell *matHeaderCellDef>Cena razem</th>
    <td mat-cell *matCellDef="let element">
      {{element.product.price * element.amount | currency: 'PLN'}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
